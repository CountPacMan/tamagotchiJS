<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>TamagotchiJS</title>
  </head>
  <body>
    <div class="container">
      <h1>^_^</h1>
      <hr/>
      <div id="new" class="row">
        <div class="col-md-12">
          <h3>New Tamagotchi</h3>
          <form id="new-tamagotchi">
            <div class="form-group">
              <label for="name">Enter Tamagotchi's name</label>
              <input id="name" type="text" required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <ul id="unique"></ul>
      </div>
      <hr/>
      <div id="new-button" class="row">
        <form id="new-button-form">
          <button name="new" type="submit">Add New Tamagotchi</button>
        </form>
      </div>
    </div>
  </body>
</html>
