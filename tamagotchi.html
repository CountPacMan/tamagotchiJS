<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>TamagotchiJS</title>
  </head>
  <body>
    <div class="container">
      <h1>^_^</h1>
      <hr/>
      <div class="row" id="message">
        <h2 id="print-message" class="text-danger"></h2>
      </div>
      <div id="new" class="row">
        <div class="col-md-12">
          <h3>New Tamagotchi</h3>
          <form id="new-tamagotchi">
            <div class="form-group">
              <label for="name">Enter Tamagotchi's name</label>
              <input id="name" type="text" required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>

      <div id="stats" class="row">
        <h2 id="tamagotchi-name"></h2>
        <div class="col-md-4">
          <h3>Hunger: <span id="hunger" class="text-danger"></span></h3>
        </div>
        <div class="col-md-4">
          <h3>Rest: <span id="rest" class="text-danger"></span></h3>
        </div>
        <div class="col-md-4">
          <h3>Activity: <span id="activity" class="text-danger"></span></h3>
        </div>
      </div>

      <div id="action-buttons" class="row">
        <form id="#buttons">
          <button name="food" type="submit">Feed Me!</button>
          <button name="rest" type="submit">I'm Tired!</button>
          <button name="play" type="submit">Play with me!</button>
          <button name="time" type="submit">Leave me Alone!</button>
          <button name="kick" type="submit">Don't kick me!</button>
        </form>
      </div>
    </div>
  </body>
</html>
